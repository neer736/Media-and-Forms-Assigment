<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>
<body>
    <h1>SIGNUP FORM</h1>
    <form action="signup.js">
        <label for="first name">FIRST NAME :</label>
        <input type="text" id="first name" name="first name" required placeholder="FIRST NAME" minlength="3"> <br> <br>
        <label for="last name">LAST NAME :</label>
        <input type="text" id="last name" name="last name" required placeholder="LAST NAME" minlength="3"> <br> <br>
        <label for="age">AGE :</label>
        <input type="number" id="age" name="age" required placeholder=" ENTER AGE" max="150" min="0"><br><br>
        <label for="gender">GENDER :</label>
        <input type="radio" name="gender" value="MALE" required>MALE
        <input type="radio" name="gender" value="MALE" required>FEMALE <br> <br>
        <label for="email id">EMAIL ID :</label>
        <input type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL" minlength="3"> <br> <br>
        <label for="password">PASSWORD :</label>
        <input type="password" id="password" name="password" required placeholder=" ENTER YOUR PASSWORD" minlength="8"> <br> <br>
        <label for="password"> CONFIRM PASSWORD :</label>
        <input type="password" id="password" name="password" required placeholder="CONFIRM PASSWORD" minlength="8"> <br> <br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms and condition">I Agree : <a href="#"> Terms and condition</a></label> <br> <br>
        <input type="submit" id="submit" name="submit" required>
        <a href="question5(signin).html"></a>
    </form>
</body>
</html>
