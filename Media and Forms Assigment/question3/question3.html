<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video And Audio tag</title>
  </head>
  <body>
    <h1>Video Tag</h1>
    <video
      src="happy hours.mp4"
      width="600"
      height="600"
      controls
      loop
      autoplay
      muted
    ></video>
    <h1>Audio tag</h1>
    <audio src="peace vibe.mp3" controls loop autoplay></audio>
  </body>
</html>
